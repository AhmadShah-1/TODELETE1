{% extends "base.html" %}

{% block title %}{% if firm %}Edit {{ firm.name }}{% else %}Add New Firm{% endif %} - Mini CRM{% endblock %}

{% block content %}
<div class="card">
    <h2>{% if firm %}Edit Firm{% else %}Add New Firm{% endif %}</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Firm Name *</label>
            <input type="text" id="name" name="name" required value="{{ firm.name if firm else '' }}">
        </div>
        
        <div class="form-group">
            <label for="industry">Industry</label>
            <input type="text" id="industry" name="industry" value="{{ firm.industry if firm else '' }}">
        </div>
        
        <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website" name="website" value="{{ firm.website if firm else '' }}">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="{{ firm.phone if firm else '' }}">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address">{{ firm.address if firm else '' }}</textarea>
        </div>
        
        <div style="display: flex; gap: 0.5rem;">
            <button type="submit" class="btn btn-success">{% if firm %}Update{% else %}Create{% endif %} Firm</button>
            <a href="{% if firm %}{{ url_for('firm_detail', firm_id=firm.id) }}{% else %}{{ url_for('index') }}{% endif %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
